<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Zone - Audio Sessions Archive</title>
    <link rel="stylesheet" href="style.css">
    <script src="global-player.js"></script>
</head>
<body data-genre="private" data-page="sessions">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <!-- Navigation -->
    <nav class="genre-nav">
        <a href="index.html" class="nav-back">‚Üê Volver</a>
        <h1 class="nav-title">üéß Bienvenido a la Zona Privada</h1>
    </nav>
    
    <!-- Parallax Background Elements -->
    <div class="parallax-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="viewport">
        <!-- Contenido protegido -->
        <div id="private-content">
            <main class="container private-sessions-container">
                <!-- Sari Bari 2025 VIP Session -->
                <article class="session-preview-card vip-session" data-session="sari-bari-2025">
                    <div class="session-image-container">
                        <img class="session-image" src="attached_assets/Sari Bari - Vermu_1752514127352.png" alt="Car√°tula Sari Bari - Vermu" />
                        <div class="session-overlay">
                            <span class="session-cta">Reproducir ‚Üí</span>
                        </div>
                        <div class="vip-badge">VIP</div>
                    </div>
                    <div class="session-meta">
                        <h2>Sari Bari 2025</h2>
                        <p class="session-description">Sesi√≥n exclusiva de House, Deep y Vocal para el 15 de Agosto.</p>
                    </div>
                </article>
            </main>
        </div>
    </div>
    
    <script>
        // Verificar acceso al cargar la p√°gina
        window.addEventListener('DOMContentLoaded', () => {
            const access = sessionStorage.getItem('privateAccess');
            if (access === 'true') {
                document.getElementById('private-content').style.display = 'block';
                initializePrivateContent();
            } else {
                // Redirigir a index si no hay acceso
                window.location.href = 'index.html';
            }
        });

        // Inicializar contenido privado una vez autenticado
        function initializePrivateContent() {
            // Scroll Progress Indicator
            window.addEventListener('scroll', () => {
                const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
                document.querySelector('.scroll-progress').style.width = scrolled + '%';
            });

            // Parallax Effect for Background Particles
            window.addEventListener('scroll', () => {
                const scrolled = window.scrollY;
                const particles = document.querySelectorAll('.particle');

                particles.forEach((particle, index) => {
                    const speed = (index + 1) * 0.2;
                    particle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
                });
            });

            // Session card click handlers
            document.querySelectorAll('.session-preview-card').forEach(card => {
                card.addEventListener('click', () => {
                    const sessionId = card.dataset.session;
                    // Redirect to player page
                    window.location.href = `player.html?session=${sessionId}&from=private.html`;
                });
            });

            // Mejorar navegaci√≥n para m√≥vil
            function setupMobileNavigation() {
                const backButton = document.querySelector('.nav-back');
                if (backButton) {
                    // Mejorar eventos t√°ctiles
                    backButton.addEventListener('touchstart', function(e) {
                        this.style.opacity = '0.7';
                    }, { passive: true });

                    backButton.addEventListener('touchend', function(e) {
                        this.style.opacity = '1';
                    }, { passive: true });

                    // Asegurar navegaci√≥n en caso de problemas
                    backButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        window.location.href = 'index.html';
                    });
                }
            }

            // Inicializar navegaci√≥n m√≥vil
            setupMobileNavigation();
        }
    </script>
</body>
</html>
