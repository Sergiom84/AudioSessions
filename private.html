<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Zone - Audio Sessions Archive</title>
    <link rel="stylesheet" href="style.css">
    <script src="global-player.js"></script>
</head>
<body data-genre="private" data-page="sessions">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <!-- Navigation -->
    <nav class="genre-nav">
        <a href="index.html" class="nav-back">← Volver</a>
        <h1 class="nav-title">PRIVATE ZONE</h1>
    </nav>
    
    <!-- Parallax Background Elements -->
    <div class="parallax-background">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="viewport">
        <main class="container private-sessions-container">
            <!-- Sari Bari 2025 VIP Session -->
            <article class="session-preview-card vip-session" data-session="sari-bari-2025">
                <div class="session-image-container">
                    <img class="session-image" src="attached_assets/Sari Bari - Vermu_1752514127352.png" alt="Carátula Sari Bari - Vermu" />
                    <div class="session-overlay">
                        <span class="session-cta">Reproducir →</span>
                    </div>
                    <div class="vip-badge">VIP</div>
                </div>
                <div class="session-meta">
                    <h2>Sari Bari 2025</h2>
                    <p class="session-description">Sesión exclusiva de House, Deep y Vocal para el 15 de Agosto.</p>
                </div>
            </article>

        </main>
    </div>
    
    <script>
        // Check access on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionStorage.getItem('privateAccess')) {
                alert('Acceso no autorizado. Redirigiendo al inicio.');
                window.location.href = 'index.html';
                return;
            }
        });

        // Scroll Progress Indicator
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.querySelector('.scroll-progress').style.width = scrolled + '%';
        });

        // Parallax Effect for Background Particles
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.2;
                particle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });

        // Session card click handlers
        document.querySelectorAll('.session-preview-card').forEach(card => {
            card.addEventListener('click', () => {
                const sessionId = card.dataset.session;
                // Redirect to player page
                window.location.href = `player.html?session=${sessionId}&from=private.html`;
            });
        });

        // Mejorar navegación para móvil
        function setupMobileNavigation() {
            const backButton = document.querySelector('.nav-back');
            if (backButton) {
                // Mejorar eventos táctiles
                backButton.addEventListener('touchstart', function(e) {
                    this.style.opacity = '0.7';
                }, { passive: true });

                backButton.addEventListener('touchend', function(e) {
                    this.style.opacity = '1';
                }, { passive: true });

                // Asegurar navegación en caso de problemas
                backButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                });
            }
        }

        // Inicializar navegación móvil
        setupMobileNavigation();
    </script>
</body>
</html>
