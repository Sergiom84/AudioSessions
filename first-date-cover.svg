<svg class="session-cover-svg" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="firstDateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f4a261;stop-opacity:0.9" />
            <stop offset="30%" style="stop-color:#e76f51;stop-opacity:0.8" />
            <stop offset="70%" style="stop-color:#2a9d8f;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#264653;stop-opacity:0.9" />
        </linearGradient>
        <filter id="sunset-glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <radialGradient id="sunGlow" cx="50%" cy="30%" r="40%">
            <stop offset="0%" style="stop-color:#ffd60a;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#ff8500;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#003566;stop-opacity:0.1" />
        </radialGradient>
    </defs>
    
    <!-- Sky background -->
    <rect width="400" height="400" fill="url(#firstDateGradient)"/>
    
    <!-- Sun glow -->
    <ellipse cx="200" cy="120" rx="60" ry="30" fill="url(#sunGlow)" filter="url(#sunset-glow)"/>
    
    <!-- Mountains silhouette -->
    <path d="M0,200 Q100,180 150,190 T250,185 T350,190 T400,200 L400,400 L0,400 Z" fill="rgba(38, 70, 83, 0.6)"/>
    <path d="M0,220 Q80,200 120,205 T200,200 T280,205 T400,220 L400,400 L0,400 Z" fill="rgba(38, 70, 83, 0.4)"/>
    
    <!-- Desert/road -->
    <ellipse cx="200" cy="280" rx="180" ry="60" fill="rgba(244, 162, 97, 0.3)"/>
    <ellipse cx="200" cy="290" rx="160" ry="40" fill="rgba(231, 111, 81, 0.2)"/>
    
    <!-- Van silhouette -->
    <g transform="translate(120, 240)">
        <!-- Van body -->
        <rect x="0" y="20" width="60" height="25" rx="3" fill="rgba(42, 157, 143, 0.8)"/>
        <!-- Van front -->
        <rect x="60" y="15" width="25" height="30" rx="2" fill="rgba(42, 157, 143, 0.9)"/>
        <!-- Windows -->
        <rect x="65" y="18" width="15" height="8" rx="1" fill="rgba(255, 255, 255, 0.3)"/>
        <rect x="5" y="23" width="8" height="6" rx="1" fill="rgba(255, 255, 255, 0.3)"/>
        <rect x="18" y="23" width="8" height="6" rx="1" fill="rgba(255, 255, 255, 0.3)"/>
        <rect x="31" y="23" width="8" height="6" rx="1" fill="rgba(255, 255, 255, 0.3)"/>
        <rect x="44" y="23" width="8" height="6" rx="1" fill="rgba(255, 255, 255, 0.3)"/>
        <!-- Wheels -->
        <circle cx="15" cy="50" r="6" fill="rgba(38, 70, 83, 0.8)"/>
        <circle cx="70" cy="50" r="6" fill="rgba(38, 70, 83, 0.8)"/>
        <!-- Dust trail -->
        <ellipse cx="-10" cy="55" rx="15" ry="3" fill="rgba(244, 162, 97, 0.4)" opacity="0.6"/>
        <ellipse cx="-25" cy="57" rx="20" ry="2" fill="rgba(244, 162, 97, 0.3)" opacity="0.4"/>
    </g>
    
    <!-- Atmospheric particles -->
    <circle cx="80" cy="150" r="1" fill="rgba(255, 255, 255, 0.3)" opacity="0.6"/>
    <circle cx="320" cy="140" r="1.5" fill="rgba(255, 255, 255, 0.4)" opacity="0.8"/>
    <circle cx="150" cy="160" r="0.8" fill="rgba(255, 255, 255, 0.2)" opacity="0.5"/>
    <circle cx="280" cy="155" r="1.2" fill="rgba(255, 255, 255, 0.3)" opacity="0.7"/>
    
    <!-- Title overlay -->
    <text x="200" y="350" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="18" font-weight="bold" font-family="Arial, sans-serif">FIRST DATE VOL. II</text>
</svg>