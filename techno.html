<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno - Audio Sessions Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-genre="techno" data-page="sessions">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <!-- Navigation -->
    <nav class="genre-nav">
        <a href="index.html" class="nav-back">‚Üê Volver</a>
        <h1 class="nav-title">TECHNO</h1>
    </nav>
    
    <!-- Parallax Background Elements -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="viewport">
        <main class="container sessions-container">
            <!-- üí° Copia este bloque para nuevas sesiones de Techno -->

            <!-- Nature Session -->
            <article class="session-preview-card" data-session="nature-tech-house">
                <div class="session-image-container">
                    <svg class="session-image" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="natureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="natureTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#9ed82c;stop-opacity:1" />
                                <stop offset="50%" style="stop-color:#7bc142;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#6ba83a;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow-green">
                                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                <feMerge> 
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        
                        <!-- Background -->
                        <rect width="300" height="300" fill="url(#natureGradient)"/>
                        
                        <!-- Oval border like in the original -->
                        <ellipse cx="150" cy="150" rx="130" ry="80" fill="none" stroke="rgba(255, 255, 255, 0.8)" stroke-width="3" stroke-dasharray="8,4"/>
                        
                        <!-- Nature text in the center with green gradient -->
                        <text x="150" y="145" text-anchor="middle" fill="url(#natureTextGradient)" font-size="36" font-weight="bold" font-family="Arial, sans-serif" filter="url(#glow-green)">NATURE</text>
                        <text x="150" y="165" text-anchor="middle" fill="url(#natureTextGradient)" font-size="10" font-weight="bold" font-family="Arial, sans-serif">¬Æ</text>
                        
                        <!-- Tech elements -->
                        <circle cx="60" cy="75" r="2" fill="rgba(158, 216, 44, 0.6)" opacity="0.8"/>
                        <circle cx="240" cy="90" r="1.5" fill="rgba(158, 216, 44, 0.7)" opacity="0.9"/>
                        <circle cx="45" cy="225" r="1" fill="rgba(158, 216, 44, 0.5)" opacity="0.6"/>
                        <circle cx="255" cy="210" r="2.5" fill="rgba(158, 216, 44, 0.8)" opacity="1"/>
                        
                        <!-- Tech House label -->
                        <text x="150" y="250" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)" font-size="16" font-weight="bold" font-family="Arial, sans-serif">TECH HOUSE</text>
                    </svg>
                    <div class="session-overlay">
                        <span class="session-cta">Reproducir ‚Üí</span>
                    </div>
                </div>
                <div class="session-meta">
                    <h2>Nature</h2>
                    <p class="session-description">Una selecci√≥n potente de Tech House con beats profundos y grooves hipn√≥ticos</p>
                </div>
            </article>
        </main>
    </div>
    
    <script>
        // Scroll Progress Indicator
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.querySelector('.scroll-progress').style.width = scrolled + '%';
        });

        // Parallax Effect for Background Particles
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.2;
                particle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });

        // Session Card Navigation
        document.addEventListener('DOMContentLoaded', () => {
            const sessionCards = document.querySelectorAll('.session-preview-card');
            
            // Make cards visible immediately
            sessionCards.forEach(card => {
                card.classList.add('in-view');
                
                card.addEventListener('click', () => {
                    const sessionId = card.getAttribute('data-session');
                    if (sessionId) {
                        window.location.href = `player.html?session=${sessionId}`;
                    }
                });
                
                // Add hover effect
                card.style.cursor = 'pointer';
            });

            // Intersection Observer for scroll-triggered animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    }
                });
            }, observerOptions);

            sessionCards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
