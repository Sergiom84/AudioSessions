<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Sessions Archive</title>
    <meta name="description" content="Progressive music sessions collection">
    <link rel="stylesheet" href="style.css">
</head>
<body data-genre="progressive">
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <!-- Navigation -->
    <nav class="genre-nav">
        <a href="index.html" class="nav-back">← Volver</a>
        <h1 class="nav-title">PROGRESSIVE</h1>
    </nav>
    
    <!-- Parallax Background Elements -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="viewport">
        <main class="container sessions-container">
            <!-- Other Progressive Sessions -->

            <!-- Additional Progressive Sessions -->
            <article class="session-preview-card" data-session="progressive-journey-01">
                <div class="session-image-container">
                    <svg class="session-image" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="progJourneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.6" />
                                <stop offset="100%" style="stop-color:#004422;stop-opacity:0.9" />
                            </linearGradient>
                        </defs>
                        <rect width="300" height="300" fill="url(#progJourneyGradient)"/>
                        <path d="M50,250 Q150,50 250,250" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none"/>
                        <path d="M70,230 Q150,80 230,230" stroke="rgba(255,255,255,0.2)" stroke-width="3" fill="none"/>
                        <path d="M90,210 Q150,110 210,210" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
                        <circle cx="150" cy="150" r="8" fill="rgba(255,255,255,0.8)"/>
                        <text x="150" y="280" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="16" font-weight="bold">PROGRESSIVE JOURNEY</text>
                    </svg>
                    <div class="session-overlay">
                        <span class="session-cta">Reproducir →</span>
                    </div>
                </div>
                <div class="session-meta">
                    <h2>Progressive Journey</h2>
                    <p class="session-description">Construcciones épicas y melodías envolventes en una experiencia progresiva</p>
                </div>
            </article>

            <article class="session-preview-card" data-session="melodic-progressive-01">
                <div class="session-image-container">
                    <svg class="session-image" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="melodicProgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#0099ff;stop-opacity:0.7" />
                                <stop offset="50%" style="stop-color:#6600cc;stop-opacity:0.8" />
                                <stop offset="100%" style="stop-color:#003366;stop-opacity:0.9" />
                            </linearGradient>
                        </defs>
                        <rect width="300" height="300" fill="url(#melodicProgGradient)"/>
                        <circle cx="150" cy="150" r="80" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                        <circle cx="150" cy="150" r="60" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
                        <path d="M100,150 Q150,100 200,150 Q150,200 100,150" fill="rgba(255,255,255,0.2)"/>
                        <circle cx="150" cy="150" r="6" fill="rgba(255,255,255,0.8)"/>
                        <text x="150" y="250" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="16" font-weight="bold">MELODIC PROGRESSIVE</text>
                    </svg>
                    <div class="session-overlay">
                        <span class="session-cta">Reproducir →</span>
                    </div>
                </div>
                <div class="session-meta">
                    <h2>Melodic Progressive</h2>
                    <p class="session-description">Fusión perfecta entre melodías emotivas y estructuras progresivas profundas</p>
                </div>
            </article>
        </main>
    </div>
    
    <script>
        // Scroll Progress Indicator
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.querySelector('.scroll-progress').style.width = scrolled + '%';
        });

        // Parallax Effect for Background Particles
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.2;
                particle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });

        // Session card click handlers
        document.querySelectorAll('.session-preview-card').forEach(card => {
            card.addEventListener('click', () => {
                const sessionId = card.dataset.session;
                // Redirect to player page
                window.location.href = `player.html?session=${sessionId}`;
            });
        });

        // Scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.session-preview-card').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
